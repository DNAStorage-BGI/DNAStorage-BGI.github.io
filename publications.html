<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - DNA Storage Lab</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0; padding: 0; line-height: 1.6; color: #333; background-color: #f8f9fa;
        }
        .container { width: 90%; max-width: 1000px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 20px 0; border-bottom: 1px solid #e0e0e0; margin-bottom: 30px; }
        h1 { font-size: 2.3em; margin-bottom: 5px; color: #2c3e50; }
        h2 { font-size: 1.4em; color: #555; font-weight: normal; margin-top: 0; }

        /* --- Reverted Navigation Styles --- */
        nav {
            text-align: center;
            padding: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #555;
            font-weight: bold;
            position: relative;
        }
        nav a:hover {
            color: #000;
        }
        nav a::before {
            content: '•';
            margin-right: 10px;
            color: #999;
        }
        nav a:first-child::before {
            content: '';
            margin-right: 0;
        }
        /* --- End Reverted Navigation Styles --- */

        .divider { border-top: 1px solid #e0e0e0; margin: 25px 0; }
        .publications-section { margin: 30px 0; }
        .publication-list { list-style-type: none; padding: 0; }

        .publication-item {
            position: relative; padding: 20px 20px 20px 30px; margin-bottom: 20px;
            background-color: #ffffff; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            transition: box-shadow 0.3s ease, transform 0.3s ease; border-left: none;
        }
        .publication-item:hover { transform: translateY(-3px); box-shadow: 0 6px 15px rgba(0,0,0,0.09); }
        .publication-item::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 5px;
            border-radius: 6px 0 0 6px; transition: background-color 0.3s ease;
        }
        .journal-item::before { background-color: #e74c3c; }
        .patent-item::before { background-color: #5dade2; }

        .publication-type-tag {
            display: inline-block; color: white; padding: 4px 10px; border-radius: 4px;
            font-size: 0.8em; font-weight: bold; margin-bottom: 12px; line-height: 1.3; vertical-align: top;
        }
        .publication-type-tag.journal-tag { background-color: #e74c3c; }
        .publication-type-tag.patent-tag { background-color: #5dade2; }

        .publication-title { font-weight: 600; font-size: 1.1em; margin-bottom: 8px; color: #2c3e50; }
        .publication-authors { margin-bottom: 10px; font-size: 0.95em; color: #555; }
        .journal-item .publication-journal { color: #777; margin-bottom: 10px; font-size: 0.9em; }
        .journal-item .publication-doi { font-size: 0.9em; color: #666; }
        .journal-item .publication-doi a { color: #3498db; text-decoration: none; transition: color 0.2s ease; }
        .journal-item .publication-doi a:hover { color: #2980b9; text-decoration: underline; }
        .patent-item .patent-details { margin-top: 10px; font-size: 0.9em; color: #555; line-height: 1.6; }
        .patent-item .patent-details span { display: block; margin-bottom: 5px; }
        .patent-item .patent-details strong { font-weight: 500; color: #444; min-width: 120px; display: inline-block; }

        .filter-controls { margin-bottom: 30px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .filter-button { padding: 8px 16px; background-color: #fff; border: 1px solid #ddd; border-radius: 18px; cursor: pointer; transition: all 0.3s ease; font-weight: 500; font-size: 0.9em; }
        .filter-button:hover { background-color: #f0f0f0; border-color: #ccc; color: #333; }
        .filter-button.active { background-color: #e74c3c; color: white; border-color: #e74c3c; box-shadow: 0 3px 8px rgba(231, 76, 60, 0.3); }

        footer { text-align: center; padding: 25px 0; margin-top: 40px; border-top: 1px solid #e0e0e0; color: #888; font-size: 0.9em; }
        footer p { margin: 5px 0; }
        @media (max-width: 768px) {
            .filter-controls { gap: 8px; }
            .publication-item { padding: 15px 15px 15px 25px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DNA Storage Lab</h1>
            <h2>BGI Research</h2>
        </header>

        <nav>
            <a href="index.html">Home</a>
            <a href="people.html">People</a>
            <a href="research.html">Research</a>
            <a href="publications.html">Publications</a>
            <a href="media.html">Media</a>
        </nav>

        <div class="divider"></div>

        <div class="publications-section">
            <h2>Publications & Patents</h2>

            <div class="filter-controls">
                <button class="filter-button active" data-filter="all">All</button>
                <button class="filter-button" data-filter="journal">Journal Papers</button>
                <button class="filter-button" data-filter="patent">Patents</button>
                <button class="filter-button" data-filter="2025">2025</button>
                <button class="filter-button" data-filter="2024">2024</button>
                <button class="filter-button" data-filter="2023">2023</button>
                <button class="filter-button" data-filter="2022">2022</button>
                 <button class="filter-button" data-filter="2021">2021</button>
                 <button class="filter-button" data-filter="2019">2019</button>
                 <button class="filter-button" data-filter="2018">2018</button>
            </div>

            <ul class="publication-list" id="publicationList">
                <li style="text-align: center; color: #888; box-shadow: none; border: none; background: none;">Loading...</li>
            </ul>
        </div>

        <footer>
            <p>© 2024 DNA Storage Lab | BGI Research</p>
            <p>Address: BGI Building, Beishan Industrial Zone, Yantian District, Shenzhen</p>
        </footer>
    </div>

     <script>
        async function loadPublications() {
            const publicationList = document.getElementById('publicationList');
            if (!publicationList) return;

            try {
                const [journalsResponse, patentsResponse] = await Promise.all([
                    fetch('./publication/journal.json'),
                    fetch('./publication/patent.json')
                ]);

                if (!journalsResponse.ok) throw new Error(`Failed to load journal.json: ${journalsResponse.statusText}`);
                if (!patentsResponse.ok) throw new Error(`Failed to load patent.json: ${patentsResponse.statusText}`);

                const journals = await journalsResponse.json();
                const patents = await patentsResponse.json();

                publicationList.innerHTML = '';

                if (Array.isArray(journals)) {
                    journals.forEach(journal => {
                        const li = document.createElement('li');
                        li.className = 'publication-item journal-item';
                        li.setAttribute('data-type', 'journal');
                        li.setAttribute('data-year', journal.PY || '');

                        li.innerHTML = `
                            <span class="publication-type-tag journal-tag">Journal</span>
                            <div class="publication-title">${journal.TI || 'Untitled'}</div>
                            <div class="publication-authors">${(journal.AU && Array.isArray(journal.AU) && journal.AU.length > 0) ? journal.AU.join('; ') : 'No author information'}</div>
                            <div class="publication-journal">${journal.T2 || 'No journal information'}</div>
                            <div class="publication-doi">
                                ${journal.DO ? `DOI: <a href="https://doi.org/${journal.DO}" target="_blank" rel="noopener noreferrer">${journal.DO}</a>` : 'No DOI information'}
                            </div>
                        `;
                        publicationList.appendChild(li);
                    });
                } else {
                     console.warn("journal.json data is not a valid array or is empty");
                }

                 if (Array.isArray(patents)) {
                    patents.forEach(patent => {
                        const li = document.createElement('li');
                        li.className = 'publication-item patent-item';
                        li.setAttribute('data-type', 'patent');

                        let year = '';
                        const yearMatch = patent.专利号 ? patent.专利号.match(/20[0-9]{2}/) : null;
                        if (yearMatch) {
                            year = yearMatch[0];
                        } else if (patent.申请日期) {
                            year = patent.申请日期.substring(0, 4);
                        } else if (patent.授权公告日) {
                             year = patent.授权公告日.substring(0, 4);
                        }
                        li.setAttribute('data-year', year);

                        li.innerHTML = `
                            <span class="publication-type-tag patent-tag">Patent</span>
                            <div class="publication-title">${patent.专利名 || 'Untitled'}</div>
                            <div class="patent-details">
                                <span class="patent-number"><strong>Patent Number:</strong> ${patent.专利号 || 'Unknown'}</span>
                                ${patent.申请日期 ? `<span class="patent-date"><strong>Application Date:</strong> ${patent.申请日期}</span>` : ''}
                                ${patent.授权公告日 ? `<span class="patent-date"><strong>Grant Date:</strong> ${patent.授权公告日}</span>` : ''}
                                <span class="patent-status"><strong>Status:</strong> ${patent.状态 || 'Pending'}</span>
                            </div>
                        `;
                        publicationList.appendChild(li);
                    });
                } else {
                     console.warn("patent.json data is not a valid array or is empty");
                }

                 if (publicationList.children.length === 0) {
                    publicationList.innerHTML = '<li style="text-align: center; color: #888; box-shadow: none; border: none; background: none;">No publications or patents found.</li>';
                 }

                 initializeFiltering();

            } catch (error) {
                console.error('Error loading publication data:', error);
                 if(publicationList) publicationList.innerHTML = `<li style="text-align: center; color: #cc0000; box-shadow: none; border: none; background: none;">Failed to load data: ${error.message}</li>`;
            }
        }

        function initializeFiltering() {
            const filterButtons = document.querySelectorAll('.filter-button');
            const publicationList = document.getElementById('publicationList');
            const publicationItems = publicationList.querySelectorAll('.publication-item');

            if (publicationItems.length === 0) return;

            filterButtons.forEach(button => {
                button.removeEventListener('click', handleFilterClick);
                button.addEventListener('click', handleFilterClick);
            });

             filterItems('all', publicationItems);
             document.querySelector('.filter-button.active')?.classList.remove('active');
             document.querySelector('.filter-button[data-filter="all"]')?.classList.add('active');
        }

        function handleFilterClick(event) {
             const button = event.currentTarget;
             const filterButtons = document.querySelectorAll('.filter-button');
             const publicationList = document.getElementById('publicationList');
             const publicationItems = publicationList.querySelectorAll('.publication-item');

             filterButtons.forEach(btn => btn.classList.remove('active'));
             button.classList.add('active');

             const filter = button.getAttribute('data-filter');
             filterItems(filter, publicationItems);
        }

        function filterItems(filter, items) {
            items.forEach(item => {
                const type = item.getAttribute('data-type');
                const year = item.getAttribute('data-year');

                let show = false;
                if (filter === 'all' || filter === type || (filter === year && year)) {
                    show = true;
                }

                item.style.display = show ? '' : 'none';
            });
        }

        window.addEventListener('DOMContentLoaded', loadPublications);

     </script>

</body>
</html>
